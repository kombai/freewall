<!DOCTYPE html>
<html>
	<head>
		<title>Flex layout demo with freewall</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta name="description" content="Freewall demo for flex layout" />
		<meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, flex layout"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../freewall.js"></script>
		<style type="text/css">
			.free-wall {
				width: 96%;
			}
		</style>
	</head>
	<body>
		<div class='header'>
			<div class="clearfix">
				<div class="float-left">
						<h1><a href="http://vnjs.net/www/project/freewall/">Free Wall</a></h1>
						<div class='target'>Creating dynamic grid layouts without gaps.</div>
				</div>
			</div>
		</div>
		<div id="freewall" class="free-wall"></div>
		
		<script type="text/javascript">
			var temp = "<div class='cell' style='width:{width}px; height: {height}px; background-image: url(i/photo/{index}.jpg)'></div>";
			var w = 1, h = 1, c ='', html = '', limitItem = 49;
			for (var i = 0; i < limitItem; ++i) {
				h = 1 + 3 * Math.random() << 0;
				w = 1 + 3 * Math.random() << 0;
				c = '#' + (16777216 * Math.random() << 0).toString(16);
				html += temp.replace(/\{height\}/g, h*160)
						.replace(/\{width\}/g, w*160)
						.replace("{index}", i + 1);
			}
			$("#freewall").html(html);
			
			var ewall = new freewall("#freewall");
			ewall.reset({
				selector: '.cell',
				animate: true,
				block: {
					flex: 1
				},
				cell: {
					width: 160,
					height: 160
				},
				fillGap: true,
				onResize: function() {
					ewall.fitWidth();
				}
			});
			ewall.fitWidth();
		</script>
	</body>
</html>
