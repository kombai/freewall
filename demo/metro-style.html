<!DOCTYPE html>
<html>
	<head>
		<title>Metro style</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta name="description" content="Metro style" />
		<meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, nested grid, metro style"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/metro-style.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!--[if IE 7]>
		  <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
		<![endif]-->
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../freewall.js"></script>
		<style type="text/css">
			
			.layout {
				margin: 4em;
			}
			.head {
				margin: 2em 4em;
			}
		</style>
	</head>
	<body>
		<div class="head">
			<h1><a href="http://vnjs.net/www/project/freewall/">Free Wall</a></h1>
		</div>
		<div class="layout">
			<div id="freewall" class="free-wall">
				
				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					<div class="item size21 level1">
						<div class="padding">
							<h2>Metro style layout</h2>
							<div>Freewall is all-in-one solution for creating dynamic grid layouts for desktop, mobile and tablet.</div>
						</div>	
					</div>
					
					<div class="size22 level1" data-nested=".size11" data-cell-width=150 data-cell-height=150 >
						<div class="item size11"><i class="img-demo1"></i></div>
						<div class="item size11"><i class="img-demo2"></i></div>
						<div class="item size11"><i class="img-demo3"></i></div>
						<div class="item size11"><i class="img-demo4"></i></div>
					</div>

					<div class="item size21 level1"><i class="layout-demo1"></i></div>
				</div>

				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					<div class="item size21 level1 desktop-box"><div class="wallpaper"><div class="text-bottom">Desktop</div></div></div>
					
					<div class="item size21 level1"><i class="layout-demo2"></i></div>
					
					<div class="item size21 level1"><i class="layout-demo3"></i></div>

					<div class="item size21 level1"><i class="layout-demo4"></i></div>
				</div>
				
				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					
					<div class="size22 level1" data-nested=".size11" data-cell-width=150 data-cell-height=150 >
						<div class="item size11"><i class="icon-user icon-4x"></i></div>
						
						<div class="size11" data-nested=".size2-2" data-cell-width=70 data-cell-height=70 >
							<div class="item size2-2"><i class="icon-facebook icon-2x"></i></div>
							<div class="item size2-2"><i class="icon-twitter icon-2x"></i></div>
							<div class="item size2-2"><i class="icon-linkedin icon-2x"></i></div>
							<div class="item size2-2"><i class="icon-google-plus icon-2x"></i></div>
						</div>
						
						<div class="item size11"><i class="icon-coffee icon-4x"></i></div>
						
						<div class="item size11"><i class="icon-comments icon-4x"></i></div>
					</div>

					<div class="item size21 level1"><div class="freewall"></div></div>
					
					<div class="item size21 level1"><i class="layout-demo5"></i></div>
				</div>

				<div class="size24" data-nested=".level1" data-cell-width=310 data-cell-height=150 data-gutterX=10 data-gutterY=10 >
					<div class="item size21 level1"><i class="layout-demo6"></i></div>
					
					<div class="item size21 level1"><i class="layout-demo7"></i></div>

					<div class="item size21 level1"><i class="layout-demo8"></i></div>
					
					<div class="size21 level1" data-nested=".size11" data-cell-width=150 data-cell-height=150 >
						<div class="item size11"><i class="icon-calendar icon-4x"></i></div>
						<div class="item size11"><i class="icon-windows icon-4x"></i></div>
					</div>
				</div>

			</div> <!-- freewall -->
		</div> <!-- layout -->

		<script type="text/javascript">
			
			var colour = [
				"rgb(142, 68, 173)",
				"rgb(243, 156, 18)",
				"rgb(211, 84, 0)",
				"rgb(0, 106, 63)",
				"rgb(41, 128, 185)",
				"rgb(192, 57, 43)",
				"rgb(135, 0, 0)",
				"rgb(39, 174, 96)"
			];
			
			$(".free-wall .item").each(function() {
				var backgroundColor = colour[colour.length * Math.random() << 0];
				$(this).css({
					backgroundColor: backgroundColor
				});
			});

			$(function() {
				var wall = new freewall("#freewall");
				wall.reset({
					selector: '.size24',
					cell: {
						width: 320,
						height: 640
					},
					fixSize: 0,
					gutterX: 20,
					gutterY: 20,
					onResize: function() {
						wall.fitWidth();
					}
				})
				wall.fitWidth();
				$(window).trigger("resize");
			});

		</script>
		
	</body>
</html>
